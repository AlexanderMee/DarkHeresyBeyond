<h1>Hello {{ username }}</h1>
{% if characters %}
  <h2>Your characters:</h2>
  <ul>
  {% for character in characters %}
    <li>{{ character.name }} <a href="/delete/{{ character.id }}">Delete</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>You have no characters yet. <a href="/characters/new">Create one</a>.</p>
{% endif %}
